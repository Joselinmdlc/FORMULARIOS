<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de autotransporte</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Autotransporte</h2>
        <form id="autotransporte">
            <form action="#" method="POST">
                <div class="form-row3">
                    <div class="form-group">
                        <label for="tipo_permiso">Tipo de Permiso SICT:</label>
                        <input type="text" id="tipo_permiso" name="tipo_permiso" required>
                    </div>
                    <div class="form-group">
                        <label for="numero_permiso">Número de Permiso SICT:</label>
                        <input type="text" id="numero_permiso" name="numero_permiso" required>
                    </div>
                </div>
                <h3>Identificador Vehicular</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="configuracion_vehicular">Configuración Vehicular:</label>
                        <select id="configuracion_vehicular" name="configuracion_vehicular" required>
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="peso_bruto_vehicular">Peso Bruto Vehicular:</label>
                        <input type="text" id="peso_bruto_vehicular" name="peso_bruto_vehicular" required>
                    </div>
                    <div class="form-group">
                        <label for="placa_vm">Placa VM:</label>
                        <input type="text" id="placa_vm" name="placa_vm" required>
                    </div>
                    <div class="form-group">
                        <label for="modelo_vm">Año Modelo VM:</label>
                        <select id="modelo_vm" name="modelo_vm" required>
                            <option value="">Seleccionar</option>
                    </div>
                </div>
                <h3>Seguros</h3>
                <div class="form-row3">
                </div>
            </form>
        </form>
    </div>
</body>

</html>
