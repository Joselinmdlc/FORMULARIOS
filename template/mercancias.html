<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de mercancias</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="container">
        <h2>Mercancias</h2>
        <form id="mercancias">
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="mercancia">Mercancía:</label>
                        <input type="text" id="mercancia" name="mercancia" required>
                    </div>
                    <div class="form-group">
                        <label for="bienes">Bienes Transportados:</label>
                        <input type="text" id="bienes" name="bienes" required>
                    </div>
                    <div class="form-group">
                        <label for="clave-stcc">Clave de STCC:</label>
                        <input type="text" id="clave-stcc" name="clave-stcc" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" required>
                    </div>
                
                    <div class="form-group">
                        <label for="clave-unidad">Clave Unidad:</label>
                        <select id="clave-unidad" name="clave-unidad" required>
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="unidad">Unidad:</label>
                        <input type="text" id="unidad" name="unidad" required>
                    </div>
               
                    <div class="form-group">
                        <label for="dimensiones">Dimensiones:</label>
                        <input type="text" id="dimensiones" name="dimensiones" required>
                    </div>
                
                    <div class="form-group">
                        <label for="clave">Clave Material Peligroso:</label>
                        <select id="clave" name="clave" required>
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="embalaje">Embalaje:</label>
                        <select id="embalaje" name="embalaje" required>
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción Embalaje:</label>
                        <input type="text" id="descripcion" name="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="cofepris">Sector COFEPRIS:</label>
                        <select id="cofepris" name="cofepris" required>
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                </div>
                <div class="form-row2">
                    <div class="form-group">
                        <label for="valor">Valor de Mercancía:</label>
                        <input type="number" id="valor" name="valor" required>
                    </div>
                    <div class="form-group">
                        <label for="moneda">Moneda:</label>
                        <select id="moneda" name="moneda" required>
                            <option value="">Seleccionar</option>
                            <option value="Peso Mexicano">Peso Mexicano</option>
                            <option value="Dolar Americano">Dolar Americano</option>
                            <option value="Euro">Euro</option>
                            <option value="Dolar Canadiense">Dolar Canadiense</option>
                            <option value="Unidad Inversion">México Unidad de Inversión (UDI)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fraccion">Fracción Arancelaria:</label>
                        <input type="text" id="fraccion" name="fraccion" required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso en KG:</label>
                        <input type="number" id="peso" name="peso" required>
                    </div>
                    <div class="form-group">
                        <label for="uud">UUD Comercio Ext:</label>
                        <input type="text" id="uud" name="uud" required>
                    </div>
                </div>
            </form>
        </form>
    </div>
</body>

</html>
