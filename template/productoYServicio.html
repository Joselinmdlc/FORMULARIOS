<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto y Servicio</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="container">
        <h2>Producto y Servicio</h2>
        <form id="productoServicio">
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="producto_servicio">Producto o Servicio:</label>
                        <input type="text" id="producto_servicio" name="producto_servicio" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción Detallada:</label>
                        <textarea id="descripcion" name="descripcion" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="unidad_medida">Unidad de Medida:</label>
                        <input type="text" id="unidad_medida" name="unidad_medida" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion_unidad">Descripción de la Unidad:</label>
                        <input type="text" id="descripcion_unidad" name="descripcion_unidad" required>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="valor_unitario">Valor Unitario:</label>
                        <input type="number" id="valor_unitario" name="valor_unitario" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="importe">Importe:</label>
                        <input type="number" id="importe" name="importe" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="descuento">Descuento:</label>
                        <input type="number" id="descuento" name="descuento" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="objeto_impuesto">Objeto de Impuesto:</label>
                        <select id="objeto_impuesto" name="objeto_impuesto" required>
                            <option value="">Seleccionar</option>
                            <option value="Si objeto de impuesto">Sí objeto de impuesto</option>
                            <option value="No objeto de impuesto">No objeto de impuesto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numero_identificacion">Número de Identificación:</label>
                        <input type="text" id="numero_identificacion" name="numero_identificacion" required>
                    </div>
                </div>
                <h4>Cuenta Predial</h4>

                <h2>Formulario de Impuestos</h2>

                <div class="form-row1">

                    <label for="sugerencia_impuestos">Acepto Sugerencia de Impuestos:</label>
                    <input type="checkbox" id="sugerencia_impuestos" name="sugerencia_impuestos">

                </div>
                <div class="form-row2">
                    <div class="form-group">
                        <label for="iva_cobrado">IVA Cobrado:</label>
                        <input type="checkbox" id="iva_cobrado" name="iva_cobrado">Tasa
                        <input type="checkbox" id="iva_cobrado" name="iva_cobrado">Exento
                    </div>

                    <div class="form-group">
                        <label for="retencion_iva">Retención de IVA:</label>
                        <input type="checkbox" id="retencion_iva" name="retencion_iva">Tasa
                    </div>

                    <div class="form-group">
                        <label for="retencion_isr">Retención de ISR:</label>
                        <input type="checkbox" id="retencion_isr" name="retencion_isr">Tasa
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="valor1">Valor:</label>
                        <input type="text" id="valor1" name="valor1" min="0" max="100" step="0.01" required>
                        <span>%</span>
                    </div>
                    <div class="form-group">
                        <label for="valor2">Valor:</label>
                        <input type="text" id="valor2" name="valor2" min="0" max="100" step="0.01" required>
                        <span>%</span>
                    </div>
                    <div class="form-group">
                        <label for="valor3">Valor:</label>
                        <input type="text" id="valor3" name="valor3" min="0" max="100" step="0.01" required>
                        <span>%</span>
                    </div>
                </div>
                <h6>Número de Pedimiento</h6>
            </form>
        </form>
    </div>
</body>

</html>
